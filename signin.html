<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Rental Sign In</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles specific to sign-in page */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gradient); /* Using a gradient background */
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      background: #ffffffb3; /* Semi-transparent white background */
      padding: 15px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo img {
      width: 50px;
    }

    .navbar {
      display: flex;
    }

    .navbar a {
      margin: 0 10px;
      color: var(--text-color);
      text-transform: uppercase;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: var(--main-color);
    }

    .navbar a::after {
      content: "";
      display: block;
      height: 3px;
      width: 0;
      background: var(--main-color);
      position: absolute;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .signin {
      padding: 50px 100px;
      background: var(--gradient);
      min-height: 100vh; /* Full viewport height */
    }

    .container {
      max-width: 400px;
      margin: 100px auto; /* Adjusted top margin considering the header */
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h1 {
      font-size: 2.5rem;
      color: var(--main-color);
      margin-bottom: 20px;
    }

    .container label {
      display: block;
      margin-top: 15px;
      color: var(--text-color);
      font-size: 1rem;
      font-weight: 600;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
      font-size: 1rem;
    }

    .container input[type="submit"] {
      background-color: var(--main-color);
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .container input[type="submit"]:hover {
      background-color: #333;
    }

    .otp-container {
      display: none;
      margin-top: 20px;
    }

    .otp-container label {
      margin-top: 20px;
      display: block;
      font-weight: 600;
    }

    .otp-container input[type="text"] {
      width: calc(80% - 20px);
      display: inline-block;
      margin-right: 10px;
    }

    .otp-container input[type="submit"] {
      width: 18%;
      display: inline-block;
      margin-left: 2%;
    }

    .text-center {
      margin-top: 20px;
      font-size: 1rem;
    }

    .text-center a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: 500;
      transition: text-decoration 0.3s ease;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
  <script>
    function toggleOTP() {
      var otpContainer = document.getElementById("otpContainer");
      otpContainer.style.display = document.getElementById("generateOTP").checked ? "block" : "none";
    }
  </script>
</head>
<body>
  <header>
    <a href="#" class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_FglA6NANTDLf4e-1R2SyyTED393Rdzh2rDp70HvFXs374CLvm7NA-1fHnvSRIcZN1mY&usqp=CAU" alt="Logo"></a>
    <ul class="navbar">
      <li><a href="#home">Home</a></li>
      <li><a href="#ride">Ride</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
    </ul>
    <a href="signup.html" class="Sign-up">Sign Up</a>
  </header>

  <section class="signin">
    <div class="container">
      <h1>Sign In</h1>
      <form>
        <label for="emailPhone">Email or Phone Number</label>
        <input type="text" id="emailPhone" name="emailPhone" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="checkbox" id="generateOTP" name="generateOTP" onclick="toggleOTP()">
        <label for="generateOTP">Generate OTP</label>

        <div class="otp-container" id="otpContainer">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" name="otp">
          <input type="submit" value="Verify">
        </div>

        <input type="submit" value="Sign In">
      </form>
      <p class="text-center">
        <a href="#">Forgot password?</a>
      </p>
    </div>
  </section>

  <script src="jm.js"></script>
</body>
</html>
